<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="country">Dhaka</h1>
            <h3><span id="tempValue">38.06</span>&deg;C</h3>
            <h1 id="Weather" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        var inputValue = document.getElementById("inputValue");
        var button = document.getElementById("button");
        var country = document.getElementById("country");
        var tempValue = document.getElementById("tempValue");
        var Weather = document.getElementById("Weather");

       

        button.addEventListener('click',function() {
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=2e907769601326b2e745c48b35b00f1c')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let nameValue = data['name'];
                let dataTemp = data['main']['temp'];
                let sitituation = data['weather'][0]['main'];
                country.innerHTML = nameValue;
                tempValue.innerHTML = dataTemp;
                Weather.innerHTML = sitituation;
            })
            .catch(err => alert('Wromg city name!'))

        });

    </script>

</body>

</html>
